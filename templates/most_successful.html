{% extends 'base.html' %}

{% block content %}

<style>
    #most_s_table {
        margin-top: 20px;
        width: 80%;
    }

    .dataframe {
        width: 100%;
    }

    .container {
        margin-top: 150px;

        display: flex;
        flex-direction: column;
        gap: 35px;
        align-items: center;
        justify-content: center;
    }
</style>
<div class="container">
    <h1>Most Successful Players</h1>
    <form id="overallAnalysisForm" onsubmit="submitOverallAnalysis(event)">
        <label>Select Game</label>
        <div>
            <input autocomplete="off" list="browsers" id="game" placeholder="Enter Game Name" name="browsers" required>
            <!-- Its important that you keep list attribute empty to hide the default dropdown icon and the browser's default datalist -->

            <datalist id="browsers">
                {% for key in sports_list %}
                <option value="{{key}}">{{ key }}</option>
                {% endfor %}

            </datalist>
            <button onclick="sendName()">Submit</button>
        </div>
    </form>
    <!-- this is table  -->
    <div class="content" id="most_s_table">
        {{ table|safe }}
    </div>
</div>
<style>
    fieldset {
        border: 1px solid blue;
        width: 360px;
        border-radius: 5px;
    }


    legend,
    label {
        color: rgb(204, 204, 204);
        font-size: 24px;
        font-family: sans-serif;
    }

    h1 {
        align-content: unset;
        font-size: 30px;
    }
    form div {
        display: flex;
        gap: 20px;
    }
    form{
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    input {
        font-size: 18px;
        padding: 5px;
        height: 35px;
        width: 300px;
        border: 1px solid blue;
        outline: none;
        border-radius: 5px;
        color: blue;
        /*   border-bottom: none; */
    }

    button {
        height: 46px;
        width: 120px;
        border-radius: 5px;
        background-color: black;
        color: white;
        border: 1px solid white;
    }

    button:hover {
        border: 1px solid red;
        color: red;
    }

    datalist {
        position: absolute;
        background-color: white;
        border: 1px solid blue;
        border-radius: 0 0 5px 5px;
        border-top: none;
        font-family: sans-serif;
        width: 350px;
        max-height: 50%;
        padding: 5px;
        max-height: 10rem;
        overflow-y: auto
    }

    option {
        background-color: white;
        padding: 4px;
        color: blue;
        margin-bottom: 1px;
        font-size: 18px;
        cursor: pointer;
    }

    option:hover,
    .active {
        background-color: lightblue;
    }
</style>

<script>
    function sendName() {
        event.preventDefault();
        const name = document.getElementById('game').value;
        fetch('/submit-json', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name }),
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('most_s_table').innerHTML = data.name;
            });
    }

</script>

{% endblock %}
